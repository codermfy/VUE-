<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" v-cloak>
			<h2>{{message}}</h2>
			<h2>{{firstname + ' ' +lastname}}</h2>
			<h2>{{firstname}} {{lastname}}</h2>
			<h2>{{counter*2}}</h2>
			
			<hr>
			v-once:只显示一次，不跟着数据改变而改变
			<h2 v-once>{{message}}</h2>
			<hr>
			v-html:解析标签
			<div v-html="url"></div>
			<hr>
			v-text:接受文本类型，覆盖内容节点
			<h2 v-text="message">被覆盖</h2>
			<hr>
			v-pre指令的使用:把内容原封不动显示，不做解析
			<h2 v-pre>{{message}}</h2>
			<hr>
			v-cloak:在vue解析之前，div中有v-cloak
			在vue解析之后，div中没用属性v-cloak
			配合css（display：none）可以实现，先解析完vue再显示内容
			
		</div>
		<script type="text/javascript">
			//编程范式：声明式编程
			const app = new Vue({
				el: '#app', //用于挂载要管理的元素
				data: { //定义数据
					message: 'hello Vue',
					name: 'mfy',
					movies: ['海王', '星际穿越', '大话西游', '盗墓空间'],
					counter: 15,
					firstname: "M",
					lastname: 'FY',
					url:'<a href="http://www.baidu.com">百度一下</a>'
				},
				methods: {
					
				}

			})
		</script>
	</body>
</html>
