<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model和radio的使用 -->
			<input type="text" v-model="message">
			{{message}}
			<input type="text" :value="message" @input="message=$event.target.value">
			<hr><hr>
			<label for='male'>
				<input type="radio" id="male" name value="男" v-model="sex">男
			</label>
			<label for='female'>
				<input type="radio" id="female" name value='女' v-model="sex">女
			</label>
			<h2>{{sex}}</h2>
			
			<hr><hr>
			<!-- v-model和checkbox的使用 -->
			<label for="license">
				<input type="checkbox" id='license' v-model="isAgree">同意协议
			</label>
			<button type="button" :disabled="!isAgree">下一步</button>
			<h2>{{isAgree}}</h2>
			
			<hr><hr>
				<input type="checkbox" value="篮球" v-model="hobbies">篮球
				<input type="checkbox" value="足球" v-model="hobbies">足球
				<input type="checkbox" value="ss" v-model="hobbies">ss
				<input type="checkbox" value="aa" v-model="hobbies">aa
				<input type="checkbox" value="bb" v-model="hobbies">bb
				<h2>{{hobbies}}</h2>
				
				<hr><hr>
				<!-- v-model和select的使用 -->
				<select v-model="fruit">
					<option value ="苹果" >苹果</option>
					<option value ="香蕉" >香蕉</option>
					<option value ="西瓜" >西瓜</option>
					<option value ="葡萄" >葡萄</option>
				</select>
				<h2>{{fruit}}</h2>
				<hr>
				<select v-model="fruits" multiple>
					<option value ="苹果" >苹果</option>
					<option value ="香蕉" >香蕉</option>
					<option value ="西瓜" >西瓜</option>
					<option value ="葡萄" >葡萄</option>
				</select>
				<h2>{{fruits}}</h2>
				<hr><hr>
				<!-- 值绑定 -->
				<label  v-for='item in originHobbies' :for="item">
					<input type="checkbox" :value="item" v-model="hobbies" :id="item">{{item}}
				</label>
				<h2>{{hobbies}}</h2>
				<hr><hr><hr><hr><hr>
				<!-- 修饰符：lazy 回车或者失去焦点才加载-->
				<input type="text" v-model.lazy="message">
				<h2>{{message}}</h2>
				<hr>
				<!-- 修饰符：number 使得age为number类型-->
				<input type="number" v-model="age">
				<h2>{{typeof(age)}}</h2>
				<input type="number" v-model.number="age">
				<h2>{{typeof(age)}}</h2>
				<hr>
				<!-- 修饰符：trim 去除空格左右两边-->
				<input type="text" v-model.trim="name">
				<h2>{{name}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message:'hello',
					sex:'男',
					isAgree:false,//单选框
					hobbies:[],//多选框
					fruit:'西瓜',
					fruits:[],
					originHobbies:['篮球','足球','羽毛球'],
					age:'',
					name:''
				},
				methods:{
				}
			})
		</script>
	</body>
</html>
