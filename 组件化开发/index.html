<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件 -->
			<!-- <my-cpn></my-cpn> -->
			<cpn></cpn>
		</div>
		<div id="app2">
			<!-- <my-cpn></my-cpn> -->
			<aab></aab>
		</div>
		<script>
			//ES6
			//` `代替单双引号
			//1.创建组件构造器对象
			const cpnC = Vue.extend({
				template:`
				<div>
					<h2>1111</h2>
					<p>222</p>
					<p>333</p>
				</div>
				`
			})
			//2.注册组件（全局组件,意味着可以在多个Vue的实例下面使用）
			// Vue.component('my-cpn',cpnC);
			
			const app = new Vue({
				el: '#app',
				data: {
					message:'hello'
				},
				methods:{
				},
				//局部组件
				components:{
					cpn:cpnC
				}
			})
			const app2 = new Vue({
				el: '#app2',
				data: {
					message:'hello'
				},
				methods:{
				},
				components:{
					aab:cpnC
				}
			})
		</script>
	</body>
</html>
